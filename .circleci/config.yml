version: 2.1

orbs:
  snyk: snyk/snyk@2.0.3
  codecov: codecov/codecov@5.0.3

aliases:
  - &docker-base-image
    docker:
      - image: cimg/base:2024.02

  - &docker-node-image
    docker:
      - image: cimg/node:22.17.1

  - &docker-node-image-w-browsers
    docker:
      - image: cimg/node:22.17.1-browsers

  - &yarn
    run:
      name: Install Dependencies
      command: YARN_ENABLE_HARDENED_MODE=0 PUPPETEER_SKIP_DOWNLOAD=true PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 yarn

  - &filters-allow-all
    tags:
      # run tests for any commit on any branch, including any tags
      only: /.*/

  - &ignored
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

  - &branches-special
    - main
    - /^hotfix.*$/
    - /^testing\d*$/

workflows:
  test-build:
    jobs:
      - vulnerability-scan:
          context:
            - snyk
          filters:
            branches:
              only:
                - main
                - hotfix*

      - get-version:
          filters: *filters-allow-all

      - docker-build-postgres-container:
          context: &build-context
            - github-readonly-public-repos
            - docker-hub
          filters: *filters-allow-all
          requires:
            - get-version

      - test-server-multiregion:
          context:
            - speckle-server-licensing
            - stripe-integration
            - speckle-server-codecov
          filters: *filters-allow-all
          requires:
            - docker-build-postgres-container

      - test-server:
          context:
            - speckle-server-licensing
            - stripe-integration
            - speckle-server-codecov
          filters: *ignored
          requires:
            - docker-build-postgres-container

      - test-server-no-ff:
          filters: *ignored
          requires:
            - docker-build-postgres-container

      - test-frontend-2:
