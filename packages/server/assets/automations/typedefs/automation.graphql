enum AutomationRunStatus {
  INITIALIZING
  RUNNING
  SUCCEEDED
  FAILED
}

extend type Model {
  automationStatus: AutomationsStatus
}

extend type Version {
  automationStatus: AutomationsStatus
}

type AutomationsStatus {
  id: ID!
  status: AutomationRunStatus!
  statusMessage: String
  automationRuns: [AutomationRun!]!
}

