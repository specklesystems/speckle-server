type AutomationRun {
  id: ID!
  automationId: String!
  versionId: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  functionRuns: [AutomationFunctionRun!]!
  """
  Resolved from all function run statuses
  """
  status: AutomationRunStatus!
}

type AutomationFunctionRun {
  id: ID!
  functionId: String!
  elapsed: Float!
  status: AutomationRunStatus!
  contextView: String
  resultVersions: [Version!]!
  statusMessage: String
  """
  Current schema: {
    version: "1.0.0",
    values: {
      speckleObjects: Record<ObjectId, {level: string; statusMessage: string}[]>
      blobIds?: string[]
    }
  }
  """
  results: JSONObject
}

input AutomationCreateInput {
  projectId: String!
  modelId: String!
  automationName: String!
  automationId: String!
  automationRevisionId: String!
  webhookId: String
}

input FunctionRunStatusInput {
  # we cannot strictly require these values, cause local testers of function, wont have it...
  # Or should we?
  functionId: String!
  elapsed: Float!
  status: AutomationRunStatus!
  contextView: String
  resultVersionIds: [String!]!
  statusMessage: String
  """
  Current schema: {
    version: "1.0.0",
    values: {
      speckleObjects: Record<ObjectId, {level: string; statusMessage: string}[]>
      blobIds?: string[]
    }
  }
  """
  results: JSONObject
}

input AutomationRunStatusUpdateInput {
  versionId: String!
  automationId: String!
  automationRevisionId: String!
  automationRunId: String!
  functionRuns: [FunctionRunStatusInput!]!
}

type AutomationMutations {
  functionRunStatusReport(input: AutomationRunStatusUpdateInput!): Boolean!
    @hasServerRole(role: SERVER_USER)
  # @hasScope(scope: "automation:result") # TODO: Consult about this w/ Dim
  create(input: AutomationCreateInput!): Boolean! @hasServerRole(role: SERVER_USER)
  # @hasScope(scope: "automation:create") # TODO: Consult about this w/ Dim
}

extend type Mutation {
  automationMutations: AutomationMutations!
}

type ProjectAutomationsStatusUpdatedMessage {
  status: AutomationsStatus!
  version: Version!
  model: Model!
  project: Project!
}

extend type Subscription {
  projectAutomationsStatusUpdated(
    projectId: String!
  ): ProjectAutomationsStatusUpdatedMessage!
}
