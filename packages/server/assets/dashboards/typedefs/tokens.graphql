extend type DashboardMutations {
  createToken(dashboardId: String!): String!
}

type DashboardToken {
  tokenId: String!
  dashboard: Dashboard!
  projects: [Project!]!
  user: LimitedUser
  createdAt: DateTime!
  lifespan: BigInt!
  lastUsed: DateTime!
}

input DashboardTokenCreateInput {
  dashboardId: String!
  lifespan: BigInt
}

type CreateDashboardTokenReturn {
  token: String!
  tokenMetadata: DashboardToken!
}

extend type Project {
  dashboardTokens(cursor: String, limit: Int): DashboardTokenCollection!
}

type DashboardTokenCollection {
  items: [DashboardToken!]!
  totalCount: Int!
  cursor: String
}
