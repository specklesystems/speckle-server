  invitedTeam(
    filter: PendingWorkspaceCollaboratorsFilter
  ): [PendingWorkspaceCollaborator!] @hasWorkspaceRole(role: MEMBER)
  projects(
    limit: Int! = 25
    cursor: String
    filter: WorkspaceProjectsFilter
  ): ProjectCollection!
  automateFunctions(
    limit: Int! = 25
    cursor: String
    filter: AutomateFunctionsFilter
  ): AutomateFunctionCollection!
