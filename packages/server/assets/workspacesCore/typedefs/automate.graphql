extend type Workspace {
  automateFunctions(
    limit: Int! = 25
    cursor: String
    filter: AutomateFunctionsFilter
  ): AutomateFunctionCollection!
  automationTemplates: [AutomationTemplate!]!
}

extend type WorkpsaceMutations {
  createAutomationTemplate(input: AutomationTemplateCreateInput!): AutomationTemplate!
}

input AutomationTemplateCreateInput {
  name: String!
  workspaceId: String!
  functionId: String!
  functionRevisionId: String!
  functionInputs: String
}
