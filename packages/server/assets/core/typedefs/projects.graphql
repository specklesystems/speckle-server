extend type Query {
  projects: [Project!]! @deprecated(reason: "only used for testing for now")
  project(id: String): Project! @deprecated(reason: "only used for testing for now")
}

extend type User {
  """
  Get projects that the user participates in
  """
  projects: [Project!]!
}

type Project {
  id: ID!
  name: String!
  modelCount: Int!
  role: String!
  editedAt: DateTime!
  team: [LimitedUser!]!
}

type Model {
  id: ID!
  name: String!
  versionCount: Int!
  author: LimitedUser!
  sourceApp: String!
}
