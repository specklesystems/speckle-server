  """
  userStreamAdded: JSONObject
    @hasServerRole(role: SERVER_GUEST)
    @hasScope(scope: "profile:read")
    @deprecated(
      reason: "Part of the old API surface and will be removed in the future. Use userProjectsUpdated instead."
