type SavedViewGroupToken {
  tokenId: String!
  savedViewGroupId: String!
  project: Project!
  user: LimitedUser
  createdAt: DateTime!
  lifespan: BigInt!
  lastUsed: DateTime!
}

input CreateSavedViewGroupTokenInput {
  projectId: ID!
  groupId: ID!
  name: String
}

extend type SavedViewMutations {
  createToken(input: CreateSavedViewGroupTokenInput!): SavedViewGroupTokenReturn!
}

type SavedViewGroupTokenReturn {
  token: String!
  tokenMetadata: SavedViewGroupToken!
}
