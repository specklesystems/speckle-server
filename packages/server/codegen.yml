overwrite: true
schema:
  - 'modules/core/graph/schema/baseTypeDefs.js'
  - 'assets/**/*.graphql'
documents: null
generates:
  modules/core/graph/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  test/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    documents:
      - 'test/graphql/*.{js,ts}'
require:
  - ts-node/register
  - tsconfig-paths/register
