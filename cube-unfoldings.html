<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Cube Unfolding</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .unfolding {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px;
      }

      .face {
        position: absolute;
        width: 100px;
        height: 100px;
        background: #fff;
        border: 2px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: transform 1s ease-in-out;
      }

      /* Base face */
      .face-1 {
        top: 100px;
        left: 100px;
        background: #ff6b6b;
      }

      /* Initial positions for all faces */
      .face-2 {
        background: #4ecdc4;
      }
      .face-3 {
        background: #45b7d1;
      }
      .face-4 {
        background: #96ceb4;
      }
      .face-5 {
        background: #ffeead;
      }
      .face-6 {
        background: #d4a5a5;
      }

      /* Animation keyframes for each face */
      @keyframes face-2-animation {
        0%,
        9.09% {
          transform: translateY(-100px);
        }
        18.18% {
          transform: translate(100px, -100px);
        }
        27.27% {
          transform: translate(200px, -100px);
        }
        36.36% {
          transform: translate(100px, 0);
        }
        45.45% {
          transform: translate(0, 100px);
        }
        54.54% {
          transform: translate(-100px, 100px);
        }
        63.63% {
          transform: translate(100px, 100px);
        }
        72.72% {
          transform: translate(200px, 100px);
        }
        81.81% {
          transform: translate(300px, 100px);
        }
        90.90% {
          transform: translate(400px, 100px);
        }
        100% {
          transform: translateY(-100px);
        }
      }

      @keyframes face-3-animation {
        0%,
        9.09% {
          transform: translateX(100px);
        }
        18.18% {
          transform: translate(200px, -100px);
        }
        27.27% {
          transform: translate(300px, -100px);
        }
        36.36% {
          transform: translate(200px, 0);
        }
        45.45% {
          transform: translate(100px, 100px);
        }
        54.54% {
          transform: translate(0, 100px);
        }
        63.63% {
          transform: translate(200px, 100px);
        }
        72.72% {
          transform: translate(300px, 100px);
        }
        81.81% {
          transform: translate(400px, 100px);
        }
        90.90% {
          transform: translate(500px, 100px);
        }
        100% {
          transform: translateX(100px);
        }
      }

      @keyframes face-4-animation {
        0%,
        9.09% {
          transform: translateY(100px);
        }
        18.18% {
          transform: translate(100px, 100px);
        }
        27.27% {
          transform: translate(200px, 100px);
        }
        36.36% {
          transform: translate(100px, 200px);
        }
        45.45% {
          transform: translate(0, 200px);
        }
        54.54% {
          transform: translate(-100px, 200px);
        }
        63.63% {
          transform: translate(100px, 200px);
        }
        72.72% {
          transform: translate(200px, 200px);
        }
        81.81% {
          transform: translate(300px, 200px);
        }
        90.90% {
          transform: translate(400px, 200px);
        }
        100% {
          transform: translateY(100px);
        }
      }

      @keyframes face-5-animation {
        0%,
        9.09% {
          transform: translateX(-100px);
        }
        18.18% {
          transform: translate(-200px, -100px);
        }
        27.27% {
          transform: translate(-300px, -100px);
        }
        36.36% {
          transform: translate(-200px, 0);
        }
        45.45% {
          transform: translate(-100px, 100px);
        }
        54.54% {
          transform: translate(-200px, 100px);
        }
        63.63% {
          transform: translate(-300px, 100px);
        }
        72.72% {
          transform: translate(-400px, 100px);
        }
        81.81% {
          transform: translate(-500px, 100px);
        }
        90.90% {
          transform: translate(-600px, 100px);
        }
        100% {
          transform: translateX(-100px);
        }
      }

      @keyframes face-6-animation {
        0%,
        9.09% {
          transform: translateY(-200px);
        }
        18.18% {
          transform: translate(0, -200px);
        }
        27.27% {
          transform: translate(100px, -200px);
        }
        36.36% {
          transform: translate(0, -100px);
        }
        45.45% {
          transform: translate(-100px, -100px);
        }
        54.54% {
          transform: translate(-200px, -100px);
        }
        63.63% {
          transform: translate(-100px, 0);
        }
        72.72% {
          transform: translate(0, 0);
        }
        81.81% {
          transform: translate(100px, 0);
        }
        90.90% {
          transform: translate(200px, 0);
        }
        100% {
          transform: translateY(-200px);
        }
      }

      /* Apply animations to faces */
      .face-2 {
        animation: face-2-animation 11s infinite;
      }
      .face-3 {
        animation: face-3-animation 11s infinite;
      }
      .face-4 {
        animation: face-4-animation 11s infinite;
      }
      .face-5 {
        animation: face-5-animation 11s infinite;
      }
      .face-6 {
        animation: face-6-animation 11s infinite;
      }

      /* Title */
      .unfolding::before {
        content: 'Animated Cube Unfolding';
        position: absolute;
        top: -30px;
        left: 0;
        width: 100%;
        text-align: center;
        font-weight: bold;
      }

      /* Hover effect */
      .face:hover {
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="unfolding">
      <div class="face face-1">1</div>
      <div class="face face-2">2</div>
      <div class="face face-3">3</div>
      <div class="face face-4">4</div>
      <div class="face face-5">5</div>
      <div class="face face-6">6</div>
    </div>
  </body>
</html>
