namespace: speckle-test

domain: localhost
ssl_canonical_url: true

docker_image_tag: v2.3.3

db:
  # postgres_url: secret -> postgres_url
  useCertificate: false
  maxConnectionsServer: 4
  certificate: '' # Multi-line string with the contents of `ca-certificate.crt`
  PGSSLMODE: require

s3:
  endpoint: ''
  bucket: ''
  access_key: ''
  create_bucket: 'false'
  # secret_key: secret -> s3_secret_key

#redis:
# redis_url: secret -> redis_url

server:
  replicas: 1
  # session_secret: secret -> `session_secret`
  auth:
    local:
      enabled: true
    google:
      enabled: false
      client_id: ''
      # client_secret: secret -> `google_client_secret`
    github:
      enabled: false
      client_id: ''
      # client_secret: secret -> `github_client_secret`
    azure_ad:
      enabled: false
      org_name: ''
      identity_metadata: ''
      issuer: ''
      client_id: ''
      # client_secret: secret -> `azure_ad_client_secret`
  email:
    enabled: false
    host: ''
    port: ''
    username: ''
    # password: secret -> `email_password`
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 3Gi

  monitoring:
    apollo:
      enabled: false
      graph_id: ''
      # key: secret -> `apollo_key`

  # Sentry specific:
  sentry_dns: ''
  disable_tracking: false
  disable_tracing: false
