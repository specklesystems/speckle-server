apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speckle-server-minion
  namespace: {{ .Values.namespace }}
  labels:
{{ include "speckle.labels" . | indent 4 }}
  annotations:
    nginx.org/mergeable-ingress-type: "minion"
    {{- if .Values.cert_manager_issuer }}
    cert-manager.io/cluster-issuer: {{ .Values.cert_manager_issuer }}
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ (printf "%dm" (int .Values.file_size_limit_mb)) | quote }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: speckle-frontend-2
            port:
              name: web
      - pathType: Exact
        path: "/graphql"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Exact
        path: "/explorer"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/auth/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/static/"
        backend:
          service:
            name: speckle-server
            port:
              name: web
      - pathType: Prefix
        path: "/objects/"
        backend:
          service:
            name: speckle-objects
            port:
              name: web
      - pathType: Prefix
        path: "/api/"
        backend:
          service:
            name: speckle-objects
            port:
              name: web
      - pathType: Prefix
        path: "/preview/"
        backend:
          service:
            name: speckle-objects
            port:
              name: web
