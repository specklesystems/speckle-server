{{- if .Values.server.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "server.name" $ }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "server.labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ include "server.selectorLabels" . | indent 6 }}
  policyTypes:
    - Ingress
    - Egress
  egress:
    # postgres, redis, and blob storage can be anywhere external or within the cluster
    # TODO: parse provided postgres, redis, and blob storage data and template to restrict egress accordingly
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
    - to:
        - namespaceSelector: {}
    # allow access to DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
  ingress:
    # only allow ingress from within the cluster, which should be the ingress (loadbalancer)
    - from:
        - namespaceSelector: {}
      ports:
        - port: http
{{- end -}}
