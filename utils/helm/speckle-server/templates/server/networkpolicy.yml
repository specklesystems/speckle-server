{{- if .Values.server.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "server.name" $ }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "server.labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
{{ include "server.selectorLabels" . | indent 6 }}
  policyTypes:
    - Ingress
    - Egress
  egress:
    # allow access to DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    # redis
{{ include "speckle.networkpolicy.egress.redis" $ | indent 4 }}
    # postgres
{{ include "speckle.networkpolicy.egress.postgres" $ | indent 4 }}
    # blob storage
{{ include "speckle.networkpolicy.egress.blob_storage" $ | indent 4 }}
  ingress:
    # only allow ingress from within the cluster, which should be the ingress (loadbalancer)
    - from:
        - namespaceSelector: {}
      ports:
        - port: http
{{- end -}}
