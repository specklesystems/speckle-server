{{- if .Values.frontend_2.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: speckle-frontend-2
  namespace: {{ .Values.namespace }}
  labels:
{{ include "frontend_2.labels" . | indent 4 }}
spec:
  selector:
    app: speckle-frontend-2
    project: speckle-server
  ports:
    - protocol: TCP
      name: web
      port: 8080
      targetPort: www
{{- end }}
