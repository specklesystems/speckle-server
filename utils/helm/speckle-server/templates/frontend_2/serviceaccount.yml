{{- if (and .Values.frontend_2.enabled .Values.frontend_2.serviceAccount.create) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "frontend_2.name" $ }}
  namespace: {{ .Values.namespace | quote }}
  labels:
{{ include "frontend_2.labels" $ | indent 4 }}
  annotations:
    "kubernetes.io/enforce-mountable-secrets": "true"
automountServiceAccountToken: false
secrets:
  - name: {{ default .Values.secretName .Values.redis.connectionString.secretName }}
{{- end -}}
