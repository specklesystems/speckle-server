apiVersion: apps/v1
kind: Deployment
metadata:
  name: speckle-frontend
  namespace: {{ .Values.namespace }}
  labels:
{{ include "frontend.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: speckle-frontend
      project: speckle-server
  template:
    metadata:
      labels:
{{ include "frontend.labels" . | indent 8 }}
    spec:
      containers:
      - name: main
        image: speckle/speckle-frontend:{{ .Values.docker_image_tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}

        ports:
          - name: www
            containerPort: 80
            protocol: TCP

        resources:
          requests:
            cpu: {{ .Values.frontend.requests.cpu }}
            memory: {{ .Values.frontend.requests.memory }}
          limits:
            cpu: {{ .Values.frontend.limits.cpu }}
            memory: {{ .Values.frontend.limits.memory }}

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 20000

        # Allow for k8s to remove the pod from the service endpoints to stop receive traffic
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "5"]

        readinessProbe:
          httpGet:
            path: /
            port: www
          initialDelaySeconds: 5
          periodSeconds: 5
        
        env: 
          - name: FILE_SIZE_LIMIT_MB
            value: {{ .Values.file_size_limit_mb | quote }}

        volumeMounts:
          - mountPath: /var/cache/nginx
            name: nginx-cache
          - mountPath: /tmp/nginx
            name: nginx-tmp
          - mountPath: /etc/nginx/conf.d
            name: nginx-confd
          - mountPath: /usr/local/openresty/nginx/logs
            name: openresty-logs
          - mountPath: /var/run/openresty
            name: openresty-tmp

      priorityClassName: high-priority

      securityContext:
        runAsNonRoot: true
        runAsUser: 20000
        fsGroup: 25000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 30000
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-confd
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
        - name: openresty-logs
          emptyDir: {}
        - name: openresty-tmp
          emptyDir: {}
