# This file provides the minimal dependencies required to run a local Speckle server using Docker Compose.
# Note that it does not provide an email service.
# To run, use the command: docker compose -f docker-compose-deps.yml -f docker-compose-speckle.yml up
# More information about running a local Speckle server via Docker Compose
# can be found at https://docs.speckle.systems/developers/server/getting-started

services:
  postgres:
    image: postgres:16.4-alpine3.20
    restart: always
    environment:
      POSTGRES_DB: speckle
      POSTGRES_USER: speckle
      POSTGRES_PASSWORD: speckle
    volumes:
      - postgres-data:/var/lib/postgresql/data/
      - ./setup/db/10-docker_postgres_init.sql:/docker-entrypoint-initdb.d/10-docker_postgres_init.sql
      - ./setup/db/11-docker_postgres_keycloack_init.sql:/docker-entrypoint-initdb.d/11-docker_postgres_keycloack_init.sql
    ports:
      - '127.0.0.1:5432:5432'
    command: postgres -c max_prepared_transactions=150

  redis:
    image: 'valkey/valkey:8.1-alpine'
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - '127.0.0.1:6379:6379'

  minio:
    image: 'minio/minio'
    command: server /data --console-address ":9001"
    restart: always
    volumes:
      - minio-data:/data
    ports:
      - '127.0.0.1:9000:9000'
      - '127.0.0.1:9001:9001'

# Storage persistency

volumes:
  postgres-data:
  redis-data:
  minio-data:
