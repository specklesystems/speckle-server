version: '2.4'
services:
  test:
    build:
      context: .
      dockerfile: ./utils/test-deployment/Dockerfile
    image: speckle/speckle-test-deployment:local
    network_mode: 'host'
    environment:
      SPECKLE_SERVER: http://127.0.0.1 # this is the canonical url
      SERVER_VERSION: 2
      FRONTEND_VERSION: '2'
      VERIFY_CERTIFICATE: '0'
    restart: 'no'
